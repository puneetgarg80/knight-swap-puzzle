    <title>Knight Swap Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fall {
        from {
          opacity: 1;
          transform: translateY(-10vh);
        }
        to {
          opacity: 0;
          transform: translateY(110vh);
        }
      }

      @keyframes rotate-and-sway {
        0% { transform: translateX(0) rotate(0); }
        50% { transform: translateX(var(--sway-x)) rotate(180deg); }
        100% { transform: translateX(0) rotate(360deg); }
      }

      .confetti {
        position: absolute;
        opacity: 0; /* Start hidden, delay will reveal it */
        animation: fall linear forwards, rotate-and-sway ease-in-out infinite;
      }
    </style>
